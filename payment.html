<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      width: 400px;
      background: rgb(255, 250, 235);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .title {
      height: 40px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      border-bottom: 1px solid rgba(16, 86, 82, .75);
      font-weight: 700;
      font-size: 12px;
      color: #000;
      border-radius: 10px 10px 0 0;
    }

    .cart .steps {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
    }

    .cart .steps .step {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cart .steps hr {
      width: 100%;
      height: 1px;
      background-color: rgba(16, 86, 82, .75);
      border: none;
    }

    .cart .steps .step span {
      font-size: 13px;
      font-weight: 600;
      color: #000;
    }

    .cart .steps .step p {
      font-size: 11px;
      font-weight: 600;
      color: #000;
      margin: 2px 0;
    }

    .promo form {
      display: grid;
      grid-template-columns: 1fr 80px;
      gap: 10px;
    }

    .input_field {
      height: 36px;
      padding: 0 12px;
      border-radius: 5px;
      border: 1px solid rgb(16, 86, 82);
      background-color: rgb(251, 243, 228);
    }

    .input_field:focus {
      border: 1px solid transparent;
      box-shadow: 0 0 0 2px rgb(251, 243, 228);
      background-color: rgb(201, 193, 178);
      outline: none;
    }

    .promo form button {
      height: 36px;
      background: rgba(16, 86, 82, .75);
      border-radius: 5px;
      border: none;
      font-weight: 600;
      font-size: 12px;
      color: #000;
      cursor: pointer;
    }

    .payments .details {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: space-between;
      gap: 5px;
    }

    .payments .details span {
      font-size: 12px;
      font-weight: 600;
      color: #000;
    }

    .payments .details span:nth-child(even) {
      text-align: right;
    }

    .checkout .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: rgba(16, 86, 82, .5);
      border-radius: 0 0 10px 10px;
    }

    .price {
      font-size: 22px;
      color: #2B2B2F;
      font-weight: 900;
    }

    .checkout .checkout-btn {
      width: 150px;
      height: 36px;
      background: rgba(16, 86, 82, .55);
      box-shadow: 0px 0.5px 0.5px rgba(16, 86, 82, .75);
      border-radius: 7px;
      border: 1px solid rgb(16, 86, 82);
      color: #000;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout .checkout-btn:hover {
      background-color: rgba(16, 86, 82, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card cart">
      <label class="title">CHECKOUT</label>
      <div class="steps">
        <div class="step">
          <hr />
          <div>
            <span>PAYMENT METHOD</span>
            <p>Visa</p>
            <p>**** **** **** 4243</p>
          </div>
          <hr />
          <div class="promo">
            <span>HAVE A PROMO CODE?</span>
            <form>
              <input type="text" placeholder="Enter a Promo Code" class="input_field" />
              <button type="button">Apply</button>
            </form>
          </div>
          <hr />
          <div class="payments">
            <span>PAYMENT</span>
            <div class="details">
              <span>Subtotal:</span>
              <span>₹240.00</span>
              <span>Tax:</span>
              <span>₹30.40</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card checkout">
      <div class="footer">
        <label class="price">₹270.40</label>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
</body>
</html>
